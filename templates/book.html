<h1>Book Boi</h1>

<h2>Recipes</h2>
<!-- return input to python -->
<button type="button">Real Recipe</button>
<button type="button">Fake Recipe</button>
<button type=submit></button> 


<h2>Saved Response</h2>
<!-- Takes response and either posts or rejects it -->
{% if input not in unlocked %}
    {% unlocked.append(input) %}
    <h3>{{ recipe.name }}</h3>
    <img src="{{ recipe.img }}"></img>
    <p>{{ recipe.description }}</p> <!--{# | this was discovered:
    <time datetime="{{ time }}">{{ time }}<time></p> #}-->
{% elif unlocked == [] %}
    <h3>Oh No!</h3>
    <p>You don't have any saved recipes! - mix and match
        to get your saved recipies here!</p>
{% else %}
    <h1>hello world</h1>
    <!--{# {% for item in unlocked %}
        <h3>{{ recipe.name }}</h3>
        <img src="{{ recipe.img }}"></img>
        <p>{{ recipe.description }}</p>
    {% endfor %} #}-->
{% endif %}
