<h1>Dont Mix That!</h1> 

<h2>Users</h2>
{% for user in users %}
    <p>{{ user.username }} | {{ user.password }} | {{ user.deck }} | 
        {{ user.unlocked }} | {{ user.character }}</p>
{% endfor %}

<h2>Characters</h2>
{% for character in characters %}
    <p>{{ character.img }} | {{ character.table}}</p>
{% endfor %}
